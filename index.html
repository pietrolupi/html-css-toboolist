<!DOCTYPE html>

  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="assets/img/Logo.png" alt="logo">
    <h1>Toboolist</h1>

  <main>
    <!-- SECTION1 -->
    <section class="container">

        <button class="button-one">Add Task</button>
        <button class="button-two">Add Section</button>
      </div>
    </section>
    <!-- SECTION2 -->
    <section class="container">
      <div class="todolist">
        <h2>&#128899; New Task</h2>
        <ul>
          <li> 
            <span class="checksign">&#10003;</span>
            <span>Quarterly Newsletter </span>
            <span class="colored-button editorial"> Editorial </span>
          
          </li>


        </ul>
      </div>
    </section>
  </main>

  <footer>
    
  </footer>
